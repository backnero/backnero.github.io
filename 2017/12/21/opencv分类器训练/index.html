      opencv分类器训练
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>创建vec<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">opencv_createsamples -vec positive.vec  -info positive.txt -num 22 -w 80 -h 80</div></pre></td></tr></table></figure></p>
<p>开始训练<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">opencv_traincascade -data classifier -vec positive.vec -bg negtive.txt -numPos 4 -numNeg 27 -numStages 20 -minHitRate 0.999 -maxFalseAlarmRate 0.5 -weightTrimRat 0.95 -w 80 -h 80 -mode ALL</div></pre></td></tr></table></figure></p>
<p>numpos计算公式</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">vec-file number &gt;= (numPos + (numStages-1) * (1 – minHitRate) * numPos) + S</div></pre></td></tr></table></figure>
